version: '3.8'

services:
  # Flask aplikácia
  app:
    build: .
    container_name: pdf-compressor-app
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-209715200}  # 200 MB
      - CLEANUP_AGE=${CLEANUP_AGE:-24}  # 24 hodín
    volumes:
      - ./uploads:/app/uploads
      - ./compressed:/app/compressed
    ports:
      - "5000:5000"
    networks:
      - pdf-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: pdf-compressor-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Pre HTTPS certifikáty
    depends_on:
      - app
    networks:
      - pdf-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pdf-network:
    driver: bridge

volumes:
  uploads:
  compressed:

